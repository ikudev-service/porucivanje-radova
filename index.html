<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Forma za pisanje radova</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pisanje radova</h1>
  <form id="radoviForm">
    <label>Vrsta rada:</label>
    <select name="vrstaRada" required>
      <option value="">Izaberi...</option>
      <option value="Seminarski rad">Seminarski rad</option>
      <option value="Maturski rad">Maturski rad</option>
      <option value="Diplomski rad">Diplomski rad</option>
      <option value="Master rad">Master rad</option>
      <option value="Prezentacija">Prezentacija</option>
    </select><br><br>

    <label>Ime i prezime:</label>
    <input type="text" name="imePrezime" required placeholder="Marko Marković"><br><br>

    <label>Škola/Fakultet:</label>
    <input type="text" name="skola" required placeholder="Ekonomski fakultet"><br><br>

    <label>Mesto:</label>
    <input type="text" name="mesto" required placeholder="Kosovska Mitrovica"><br><br>

    <label>Predmet:</label>
    <input type="text" name="predmet" required><br><br>

    <label>Tema:</label>
    <input type="text" name="tema" required><br><br>

    <label>Smer:</label>
    <input type="text" name="smer"><br><br>

    <label>Broj indeksa/odeljenje:</label>
    <input type="text" name="indeks"><br><br>

    <label>Profesor:</label>
    <input type="text" name="profesor"><br><br>

    <label>Broj stranica:</label>
    <input type="text" name="brojStranica"><br><br>

    <label>Rok:</label>
    <input type="date" name="rok"><br><br>

    <label>E-mail:</label>
    <input type="email" name="email"><br><br>

    <label>Telefon:</label>
    <input type="text" name="telefon"><br><br>

    <label>Društvena mreža:</label>
    <select name="mreza">
      <option value="WhatsApp">WhatsApp</option>
      <option value="Viber">Viber</option>
    </select><br><br>

    <button type="submit">Pošalji</button>
  </form>

  <div id="status"></div>

  <script src="script.js"></script>
</body>
</html>
